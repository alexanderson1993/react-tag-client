query Game($gameId: ID, $code: String) {
  game(gameId: $gameId, code: $code) {
    game_id
    name
    description
    code
    owner {
      user_id
      name
    }
    started
    completed
    winner {
      user_id
      name
      photoURL
    }
    me {
      id
      dead
      target {
        id
        user {
          user_id
          name
          photoURL
        }
      }
    }
    playerCount
    aliveCount
  }
}
